sudo: required
before_install:
- sudo apt-get update -q
- sudo apt-get install -y bsdtar dosfstools
script:
- sudo ./build.sh ArchLinuxARM-rpi-latest
- sudo ./build.sh ArchLinuxARM-rpi-2-latest
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ArchLinuxARM-rpi-latest.img.gz
  - ArchLinuxARM-rpi-2-latest.img.gz
  skip_cleanup: true
  on:
    tags: true
